    </div>

  <button class="floating-button" onclick="openContactForm()">

  </button>

    <div class="contact-form">
      <span class="close-btn" onclick="closeContactForm()">&times;</span>
      <h2>Entre em Contato</h2>
      <form id="contact-form" onsubmit="submitForm(event)">
        <input type="text" placeholder="Seu Nome" required>
        <input type="email" placeholder="Seu Email" required>
        <textarea placeholder="Sua Mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
  <footer>

      <p>&copy; 2024 LK Veículos</p>
    </div>
  </footer>

}

];
function displayVehicles() {
      const vehicleList = document.getElementById("vehicle-list");

      vehicles.forEach(vehicle => {
        const li = document.createElement("li");
        li.classList.add("vehicle");
        li.innerHTML = `
          <h3>${vehicle.name}</h3>
          <img src="images/${vehicle.image}" alt="${vehicle.name}">
          <p><strong>Preço:</strong> ${vehicle.price}</p>
          <p>${vehicle.description}</p>
          <a href="${vehicle.buyLink}" class="buy-link">Comprar Agora</a>
        `;
        li.addEventListener('click', () => {
          window.open(vehicle.buyLink, '_blank');
        });
        vehicleList.appendChild(li);
      });
    }

    window.onload = displayVehicles;

    function openContactForm() {
      document.getElementById("contact-form-overlay").style.display = "block";
    }

    function closeContactForm() {
      document.getElementById("contact-form-overlay").style.display = "none";
    }

    function submitForm(event) {
      event.preventDefault(); 
      
      alert("Obrigado por entrar em contato! Responderemos em breve.");
      closeContactForm(); 
    }
  </script>
